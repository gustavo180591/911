security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: auth_login
                check_path: auth_login
                default_target_path: home_index # Ruta donde redirigir tras login exitoso
                enable_csrf: true
                csrf_parameter: _csrf_token        # nombre del campo
                csrf_token_id: authenticate  

            logout:
                path: auth_logout
                target: auth_login # Redirigir al login después de cerrar sesión

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # Duración de la sesión recordada (1 semana)
                path: /

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/auth/login, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
